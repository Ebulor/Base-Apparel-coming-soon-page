<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel coming soon page</title>
</head>
<body>
    <main>
        <div class="logo-mobile">
            <img src="images/logo.svg" alt="logo">
        </div>    
        <div class="mobile-img">
            <img src="images/hero-mobile.jpg" alt="hero mobile">
        </div>
        <div class="content">
            <div class="logo-desktop">
                <img src="images/logo.svg">
            </div>
            <div class="text">
                <h2>WE'RE</h2>
                <h2>COMING<br>SOON</h2>
                <p>
                    Hello fellow shoppers! We're currently building 
                    our new fashion store. Add your email below to 
                    stay up-to-date with announcements and our launch deals.
                </p>
            </div>
            <form class="form" >                    
                    <input type="text" placeholder="Email Address">
                    <div class="error-icon"></div>
                    <button  type="submit">
                        <img src="images/icon-arrow.svg" alt="arrow icon">
                    </button>                    
                    <p class="error-msg">Please provide a valid email</p>            
            </form>
        </div>
        <div class="hero-img"></div>
    </main>
    
    
    <script src="app.js"></script>

</body>
</html>
